    <script src="js/vendors.js"></script>
    <script src="js/index.js"></script>

    <audio src="audio/Alan_Walker_Intro.mp3" autoplay loop></audio>

    <script>
        let audio = document.getElementsByTagName('audio')[0], dv = .5;
        audio.volume = dv;

        function audioPlaySwitch() {
            var volume = audio.volume * 100;
            if (audio.paused) {
                (function () {
                    audio.play();
                    if (volume++ < dv * 100) {
                        audio.volume = volume / 100;
                        var sfn = arguments.callee;
                        setTimeout(function () {
                            sfn()
                        }, 8)
                    }
                })()
            } else {
                (function () {
                    if (volume-- > 0) {
                        audio.volume = volume / 100;
                        var sfn = arguments.callee;
                        setTimeout(function () {
                            sfn()
                        }, 8)
                    } else {
                        audio.pause()
                    }
                })()
            }
        }
    </script>
