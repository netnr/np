<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Jz JavaScript Popup</title>

    <meta name="keywords" content="jz,Jz JavaScript Popup,netnr,NET牛人" />
    <meta name="description" content="Jz 一个轻量、简单的弹窗插件" />

    <style>
        .box {
            margin: auto;
            max-width: 450px;
        }
    </style>

</head>
<body>
    <div class="box">
        <h1>Jz</h1>
        <blockquote>
            <p>一个轻量、简单的弹窗插件</p>
        </blockquote>
        <h3>组件</h3>
        <ul>
            <li><code>jz.msg</code> （ 提示消息，仅仅是内容 ）</li>
            <li><code>jz.alert</code> （ 提示消息，类似系统提示 alert ）</li>
            <li><code>jz.confirm</code> （ 询问提示，类似系统提示 confirm ）</li>
            <li><code>jz.iframe</code> （ 弹出 iframe ）</li>
            <li><code>jz.tip</code> （ 气泡提示 ）</li>
        </ul>
        <h3>版本</h3>
        <ul>
            <li><a href="2.0.2/demo">v2.0.2</a>（2019-08-02）</li>
            <li><a href="2.0.1/demo">v2.0.1</a>（2018-11-17）</li>
            <li><a href="2.0.0/demo">v2.0.0</a>（2018-06-29）</li>
            <li><a href="1.0.1/demo">v1.0.1</a>（2018-02-23）</li>
            <li><a href="1.0.0/demo">v1.0.0</a>（2017-07-06）</li>
        </ul>
    </div>
</body>
</html>
