            <script src="https://code.bdstatic.com/npm/jquery.qrcode@1.0.3/jquery.qrcode.min.js"></script>


<script>
    $('#txt').keydown(function (e) {
        e = e || window.event;
        var keys = e.keyCode || e.which || e.charCode;
        keys == 13 && $("#btnCode")[0].click();
    })[0].focus();

    $("#btnCode").click(function () {
        if ($.trim($("#txt").val()) != "") {
            $("#divCodeResult").empty();
            jQuery('#divCodeResult').qrcode({
                render: "table",
                height: 500,
                width: 500,
                text: $("#txt").val()
            });
        } else { $("#divCodeResult").html(''); }
    });
</script>
