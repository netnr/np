<script>
    var pg = {
        ua: navigator.userAgent,
        init: function () {
            $('#txtua').on('input', function () {
                if (this.value == "") {
                    pg.parse(pg.ua);
                } else {
                    pg.parse(this.value);
                }
            }).val(pg.ua);

            pg.parse(pg.ua);
        },
        parse: function (ua) {
            var uaobj = uaDevice(ua),
                ub = uaobj.browser,
                ue = uaobj.engine || {},
                uo = uaobj.os,
                ud = uaobj.device,
                ubv = ub.version || {},
                uev = ue.version || {},
                uov = uo.version || {};
            $('table').find('tbody').html('<tr><td>' + ub.name + '</br>' + ubv.original + '</td><td>' + ue.name + '</br>' + uev.original + '</td><td>' + uo.name + '</br>' + uov.original + '</td><td>' + ud.type + '</br>' + (ud.model || "") + '</td></tr>');
        }
    }

    pg.init();
</script>
